<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="/proceso" method="post"></form>
        <label>Nombre</label>
        <input type="text" name="nombre" required maxlength="100" minlength="40">
        <br>
        
        <label >Ingrese n√∫mero de telefono:</label>
        <input type="tel" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br>
        <label>Edad</label>
        <input type="number" name="edad" min="18" max="99" required>
        <br>
        <label>Correo</label>
        <input type="email" name="correo:" required>
        
        <br>
        <br>
        <label>Mensaje</label>
        <textarea  name="mensaje" rows = 5  col="50"></textarea>
        <br>
        <br>
        <label>Enviar</label>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
